<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 캐러셀</title>
</head>
<body>
    <section id="carousel">
        <h1>캐러셀 이미지 리스트</h1>
        <div class="carousel-cont">
            <ul class="carousel-list">
                <li class="carousel-item">
                    <img src="" alt="">
                </li>
                <li class="carousel-item">
                    <img src="" alt="">
                </li>
                <li class="carousel-item">
                    <img src="" alt="">
                </li>
            </ul>
        </div>
        <button type="button" class="prev-btn">&lt; Prev</button> <!-- &lt; == 왼쪽 꺽쇠 --> 
        <button type="button" class="next-btn">Next &gt;</button> <!-- &gt; == 오른쪽 꺽쇠 --> 
    </section>
    <form action="">
        <input type="file" accept="image/*" id="image-upload-input">
        <label for="image-upload-input">이미지 업로드</label>
    </form>
</body>
</html>
